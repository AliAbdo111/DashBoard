<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/download.png">
    <link rel="stylesheet" href="./style.css">
    <title>Dash Board</title>
</head>
<body>
    <div class="countainer">
        <div class="navbar">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="logo-apple">
    
                            </ion-icon>
                        </span><span class="titel">brand Name</span></a>
                </li>
                <li><a href="#"><span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span><span class="titel">Dash Board</span></a></li>
                <li><a href="#"><span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span><span class="titel">custuomer</span></a></li>
                <li><a href="#"><span class="icon">
                            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                        </span><span class="titel">Massege</span></a></li>
                <li><a href="#"><span class="icon">
                            <ion-icon name="information-circle-outline"></ion-icon>
                        </span><span class="titel">helpe</span></a></li>
                <li><a href="#"><span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span><span class="titel">Setting</span></a></li>
                <li><a href="#"><span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span><span class="titel">Password</span></a></li>
                <li><a href="#"><span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span><span class="titel">sign out</span></a></li>
            </ul>
        </div>
        <!--MAin-->
        <div class="main">
            <div class="topbar">
                <div class="toggel">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!--search-->
                <div class="search">
                    <label>
                        <input type="text" placeholder="search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="userimage">
                    <img src="./image/images.jpg" alt="">
                </div>
            </div>
        </div>
    </div>


    <script>
        let toggel =document.querySelector('.toggel');
        let navbar =document.querySelector('.navbar');
        let main =document.querySelector('.main');
        toggel.onclick=function()
        {
            navbar.classList.toggle('active');
            main.classList.toggle('active');
        }




    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
